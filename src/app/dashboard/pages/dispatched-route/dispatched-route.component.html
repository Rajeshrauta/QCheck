<div class="container-fluid">
  <div class="row justify-content-between">
    <div class="col-auto">
      <!-- Empty column to push the button to the right -->
    </div>
    <div class="col-auto">
      <button class="btn btn-secondary m-1">
        <fa-icon [icon]="refresh"></fa-icon> Refresh
      </button>
      <button class="btn btn-warning m-1">
        <fa-icon [icon]="invoice"></fa-icon> Print Invoice
      </button>
      <button class="btn btn-info m-1">
        <fa-icon [icon]="print"></fa-icon> Print Route
      </button>
      <button class="btn btn-primary m-1">
        <fa-icon [icon]="email"></fa-icon> Email
      </button>
      <button class="btn btn-success m-1">
        <fa-icon [icon]="whatsapp"></fa-icon> Whatsapp
      </button>
    </div>
    <div class="table-responsive card shadow">
      <table class="table align-items-center table-flush table-hover">
        <thead class="thead-light">
          <tr>
            <th scope="col"></th>
            <th scope="col">Stop</th>
            <th scope="col">Invoice Id</th>
            <th scope="col">Customer</th>
            <th scope="col">Address</th>
            <th scope="col">Created Date</th>
            <th scope="col">Due Date</th>
            <th scope="col">Total Ammount</th>
            <th scope="col">Status</th>
            <th scope="col">Comment</th>
            <th scope="col">Shipping</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td scope="row"><input type="checkbox" /></td>
            <td></td>
            <td><a data-bs-toggle="modal" data-bs-target="#InvoicedtlModal">12345</a></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td class="text-right">
              <div ngbDropdown class="d-inline-block" dropstart>
                <fa-icon
                  [icon]="threedot"
                  id="dropdownBasic1"
                  class="remove-caret btn"
                  ngbDropdownToggle
                ></fa-icon>
                <div
                  ngbDropdownMenu
                  aria-labelledby="dropdownBasic1"
                  class="custom-dropdown-menu"
                >
                  <button ngbDropdownItem>
                    <fa-icon [icon]="edit"></fa-icon> Edit
                  </button>
                  <button ngbDropdownItem>
                    <fa-icon [icon]="print"></fa-icon> Print
                  </button>
                  <button ngbDropdownItem>
                    <fa-icon [icon]="email"></fa-icon> Email
                  </button>
                  <button ngbDropdownItem>
                    <fa-icon [icon]="whatsapp"></fa-icon> Whatsapp
                  </button>
                  <button ngbDropdownItem>
                    <fa-icon [icon]="delete"></fa-icon> Delete
                  </button>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="card-footer py-4">
        <nav aria-label="...">
          <ul class="pagination justify-content-end mb-0">
            <li class="page-item disabled">
              <a class="page-link" href="javascript:void(0)" tabindex="-1">
                <i class="fas fa-angle-left"></i>
                <span class="sr-only">Previous</span>
              </a>
            </li>
            <li class="page-item active">
              <a class="page-link" href="javascript:void(0)">1</a>
            </li>
            <li class="page-item">
              <a class="page-link" href="javascript:void(0)"
                >2 <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="page-item">
              <a class="page-link" href="javascript:void(0)">3</a>
            </li>
            <li class="page-item">
              <a class="page-link" href="javascript:void(0)">
                <i class="fas fa-angle-right"></i>
                <span class="sr-only">Next</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>
