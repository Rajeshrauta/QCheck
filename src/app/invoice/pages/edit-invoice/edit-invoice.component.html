<div class="container-fluid">
  <h3>Update Invoice</h3>
<div class="row">
  <div class="col-md-3">
      <input type="text" class="form-control" placeholder="Select Customer">
  </div>
  <div class="col-md-3">
    <div class="form-floating">
      <input type="text" class="form-control" placeholder="Note here" />
      <label>Note</label>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-6">
    <button type="button" class="btn btn-info m-1" data-toggle="modal" data-target="#exampleModal">Auto fill Quantity</button>
    <button type="button" class="btn btn-primary m-1" data-bs-toggle="modal" data-bs-target="#RecentModal">Scan Item</button>
    <button type="button" class="btn btn-success m-1">Update Invoice</button>
  </div>
</div>

<div class="table-responsive">
    <table class="table table-hover mt-3">
    <thead>
      <tr>
        <th scope="col">Product</th>
        <th scope="col">Description</th>
        <th scope="col">Unit Price</th>
        <th scope="col">Qty</th>
        <th scope="col">Free</th>
        <th scope="col">Qty on Hand</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of customerTransaction">
        <td><input type="text" class="form-control form-control-sm" placeholder="{{item.Product}}"></td>
        <td><input type="text" class="form-control form-control-sm" placeholder="{{item.Description}}"></td>
        <td><input type="text" class="form-control form-control-sm" placeholder="{{item.UnitPrice}}"></td>
        <td><input type="text" class="form-control form-control-sm" placeholder="{{item.Qty}}"></td>
        <td><input type="text" class="form-control form-control-sm" placeholder="{{item.Free}}"></td>
        <td><input type="text" class="form-control form-control-sm" placeholder="{{item.QuantityOnHand}}"></td>
       <td><button class="btn btn-danger"><fa-icon [icon]="delete"></fa-icon></button></td>
      </tr>        
    </tbody>  
  </table>
</div>
</div>
