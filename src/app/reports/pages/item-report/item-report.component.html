<div class="row">
  <div class="col-md-3">
    <label>Select Item</label>
      <input type="text" class="form-control" placeholder="Select Item">
  </div>

  <div class="col-md-3">
    <label>Report Period</label>
      <input type="text" class="form-control" placeholder="Report Period">
  </div>

  <div class="col-md-2">
    <label>Start Date</label>
      <input type="date" class="form-control" placeholder="From Date">
  </div>
  
  <div class="col-md-2">
    <label>End Date</label>
      <input type="date" class="form-control" placeholder="To Date">
  </div>

  <div class="col-md-2">
    <br>
      <input type="button" class="btn btn-primary btn-sm" value="View Report">
  </div>
  
</div>


<div class="row mt-4">
  <div class="col-md-4 mt-5">
    <select class="form-select" aria-label="Default select example">
  <option value="1">Item bought by customer</option>
  <option value="2">Item not bought by any customer</option>
</select>
  </div>

  <div class="col table-responsive mt-3">
    <table class="table table-hover ">
    <thead>
      <tr>
        <th scope="col">Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of ">
        <td><input type="text" class="form-control form-control-sm"></td>
       <td><button class="btn btn-danger"><fa-icon [icon]="delete"></fa-icon></button></td>
      </tr>        
    </tbody>  
  </table>
</div>
</div>
